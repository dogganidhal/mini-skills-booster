<p-toast></p-toast>
<div class="p-fluid field-container">
  <label for="email-field">Email</label>
  <input pInputText id="email-field" type="email" [(ngModel)]="email">
</div>
<div class="p-fluid field-container">
  <label for="fullname-field">Full name</label>
  <input pInputText id="fullname-field" type="text" [(ngModel)]="fullName">
</div>
<div class="p-fluid field-container">
  <label for="password-field">Password</label>
  <input pInputText id="password-field" type="password" [(ngModel)]="password">
</div>
<p-messages [(value)]="errors" [enableService]="false"></p-messages>
<div class="form-submit-button-container">
  <p-button label="Sign up" (click)="submit()">
  </p-button>
</div>
<div *ngIf="loading">
  <p-progressBar mode="indeterminate"></p-progressBar>
</div>
