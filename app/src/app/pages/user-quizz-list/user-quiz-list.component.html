<p-table [value]="quizzes" styleClass="p-datatable-gridlines">
  <ng-template pTemplate="header">
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Description</th>
      <th>Submissions</th>
      <th></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-quiz>
    <tr>
      <td>{{quiz.id}}</td>
      <td>{{quiz.name}}</td>
      <td>{{quiz.description}}</td>
      <td>{{quiz.submissions.length}}</td>
      <td><button [routerLink]="'/quiz/' + quiz.id" pButton type="button" icon="pi pi-arrow-right" class="p-button-raised p-button-rounded"></button></td>
    </tr>
  </ng-template>
  <ng-template pTemplate="emptymessage">
    <tr>
      <td colspan="8">No user quizzes found.</td>
    </tr>
  </ng-template>
</p-table>
