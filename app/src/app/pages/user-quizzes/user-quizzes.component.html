<p-toolbar>
  <p-table [value]="quizzes">
    <ng-template pTemplate="header">
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Description</th>
        <th>Submissions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-quiz>
      <tr>
        <td>{{quiz.id}}</td>
        <td>{{quiz.name}}</td>
        <td>{{quiz.description}}</td>
        <td>{{quiz.submissions.length}}</td>
      </tr>
    </ng-template>
  </p-table>
</p-toolbar>
