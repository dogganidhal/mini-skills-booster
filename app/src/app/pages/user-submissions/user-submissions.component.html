<p-toolbar>
  <p-table [value]="submissions">
    <ng-template pTemplate="header">
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Description</th>
        <th>Date</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-submission>
      <tr>
        <td>{{submission.quiz.id}}</td>
        <td>{{submission.quiz.name}}</td>
        <td>{{submission.quiz.description}}</td>
        <td>{{submission.date}}</td>
      </tr>
    </ng-template>
  </p-table>
</p-toolbar>
